<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>
<h2>List of Cars</h2>
<h2>Unordered List</h2>
<ul>
    <li>Peugeot</li>
    <li>Chrysler</li>
    <li>Porsche</li>
    <li>Nissan</li>
    <li>Dodge</li>
</ul>
<h2>List of Fruits</h2>
<h2>Ordered List</h2>
<ol>
    <li>Banana</li>
    <li>Mangoes</li>
    <li>Kiwi</li>
    <li>Oranges</li>
    <li>Tangerine</li>
</ol>
</body>
</html>
